@(users: Seq[User])

@main("Users") {
<div>
  <div id="users">
    <h1>Users</h1>
    <table>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      @for(u <- users){ <tr>
        <td>@u.id</td>
        <td>@u.name</td>
        <td>@u.age</td>
        </tr>
        }
    </table>
  </div>
</div>
}
